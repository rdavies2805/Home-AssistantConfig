notify_engine:
  sequence:
    - condition: or
      conditions:
        - condition: state
          entity_id: input_boolean.text_notifications
          state: 'on'
    # - service: ifttt.trigger
    #   data_template: {"event":"notify_engine", "value1":"{{ value1 }}", "value2":"{{ value2 }}", "value3":"{{ value3 }}"}

    - service_template: >
          {% if who == 'rob' %}
            notify.ios_rob
          {% elif who == 'joey' %}
            notify.ios_joey
          {% elif who == 'family' %}
            notify.ios_rob
          {% else %}
            notify.ios_rob
          {% endif %}
      data_template:
        title: "{{ title }}"
        message: "{{ value1 }} {{ value2 }} {{ value3 }}"
        data:
          attachment:
            url: "{{ url }}"
            content-type: "{{ content_type }}"
            hide-thumbnail: false
          push:
            sound: "{{ ios_sound }}"
            badge: "{{ ios_badge }}"
            category: "{{ ios_category }}"
          entity_id: "{{ camera_entity }}"